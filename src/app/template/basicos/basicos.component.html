<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form>
            <!-- Campo de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto">
                    <span class="form-text text-danger">Debe de ser 3 letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto">
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencia del producto">
                </div>
            </div>

            <!-- Botón para mandar datos del formulario -->
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
